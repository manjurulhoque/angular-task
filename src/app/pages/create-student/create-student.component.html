<main id="main-container">
    <div class="content">
        <div class="row">
            <div class="col-xl-12 mx-auto">
                <h2 class="content-heading">Create Student</h2>
                <a [routerLink]="['/']" class="btn btn-primary float-right mb-3">Back</a>
                <form novalidate (ngSubmit)="onSubmit()" [formGroup]="myform">
                    <div class="block block-rounded bg-white">
                        <div class="block-content">
                            <div class="row items-push">
                                <div class="col-lg-6 offset-lg-2">
                                    <div class="form-group">
                                        <label for="apply-question1">Name</label>
                                        <input class="form-control" required id="apply-question1" name="apply-question1"
                                            formControlName="name">

                                        <div *ngIf="myform.get('name').invalid && (myform.get('name').dirty || myform.get('name').touched)"
                                            class="alert alert-danger">
                                            <div *ngIf="myform.get('name').errors.required">
                                                Name is required.
                                            </div>
                                            <div *ngIf="myform.get('name').errors.maxlength">
                                                Name cannot be more than 255 characters long.
                                            </div>
                                            <div *ngIf="myform.get('name').errors.minlength">
                                                Name must be at least 2 characters long.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input class="form-control" type="email" id="email" name="email"
                                            formControlName="email">

                                        <div *ngIf="myform.get('email').invalid && (myform.get('email').dirty || myform.get('email').touched)"
                                            class="alert alert-danger">
                                            <div *ngIf="myform.get('email').errors.required">
                                                Email is required.
                                            </div>
                                            <div *ngIf="myform.get('email').errors.email">
                                                Email must be a valid email.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="block-content block-content-full pt-0">
                            <div class="form-group row">
                                <div class="col-lg-6 offset-lg-5">
                                    <button type="submit" class="btn btn-success">Create
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
